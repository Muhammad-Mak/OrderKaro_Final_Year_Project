<!-- This template defines the sidebar navigation for the application.
     It displays menu options conditionally based on the user's role,
     highlights the active route, and includes a logout button. -->
 
<nav class="sidebar">
  <ul>
    <!-- Show Analytics option only if the user is an Admin -->
    <li *ngIf="userRole === 'Admin'">
      <!-- Apply 'active' class if current route matches -->
      <button
        [class.active]="isActive('/dashboard/analytics')"
        (click)="navigateTo('/dashboard/analytics')"
      >
        Analytics
      </button>
    </li>
    <li>
      <button
        [class.active]="isActive('/orders/active')"
        (click)="navigateTo('/orders/active')"
      >
        Active Orders
      </button>
    </li>
    <li>
      <button
        [class.active]="isActive('/menu')"
        (click)="navigateTo('/menu')"
      >
        Menu Management
      </button>
    </li>
    <li>
      <button
        [class.active]="isActive('/top-up')"
        (click)="navigateTo('/top-up')"
      >
        Top Up
      </button>
    </li>
  </ul>

  <div class="logout">
    <button (click)="logout()">Logout</button>
  </div>
</nav>
