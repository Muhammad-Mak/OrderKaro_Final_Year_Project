<section class="top-up-form">
  <h3>RFID Balance Top-Up</h3>

  <form [formGroup]="form" (ngSubmit)="submit()" class="topup-form">
    <input formControlName="studentId" placeholder="Student ID (from RFID scan)" required />
    <input type="number" formControlName="amount" placeholder="Amount (PKR)" required min="1" />

    <button type="submit">Top Up</button>
  </form>

  <p class="message success" *ngIf="message">{{ message }}</p>
  <p class="message error" *ngIf="error">{{ error }}</p>
</section>
